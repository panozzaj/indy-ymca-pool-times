name: Scrape Pool Schedule

on:
  schedule:
    # 9:00 UTC = 4am EST / 5am EDT
    - cron: '0 9 * * *'
  push:
    branches: [main]
    paths:
      - 'scripts/scrape_to_json.rb'
      - '.github/workflows/scrape.yml'
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: deploy-gh-pages
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Create data directory
        run: mkdir -p data

      - name: Run scraper
        run: ruby scripts/scrape_to_json.rb

      - name: Deploy to gh-pages
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create a temp directory with deploy content
          mkdir -p /tmp/deploy
          cp index.html app.js style.css /tmp/deploy/
          cp -r data /tmp/deploy/

          # Switch to gh-pages (create orphan if doesn't exist)
          git fetch origin gh-pages || true
          if git rev-parse --verify origin/gh-pages >/dev/null 2>&1; then
            git checkout -f gh-pages
            # Remove old files
            git rm -rf . || true
          else
            git checkout --orphan gh-pages
            git rm -rf . || true
          fi

          # Copy in new files
          cp -r /tmp/deploy/* .

          # Commit and force push
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Deploy: $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push origin gh-pages --force
          fi
