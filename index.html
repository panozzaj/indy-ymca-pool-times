<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indy YMCA Pool Times</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Indy YMCA Lap Swim Times</h1>
    <p class="subtitle">Click branches on the map to compare schedules</p>
  </header>

  <main>
    <section id="branch-selector">
      <div id="map"></div>
      <p id="disabled-branches-info"></p>
    </section>

    <section id="schedule-container">
      <p class="loading">Loading schedule data...</p>
    </section>

    <footer>
      <p id="last-updated"></p>
    </footer>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
