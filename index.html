<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indy YMCA Pool Times</title>
  <link href="https://cdn.jsdelivr.net/npm/tom-select@2.4.1/dist/css/tom-select.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Indy YMCA Lap Swim Times</h1>
    <p class="subtitle">Select branches to compare schedules</p>
  </header>

  <main>
    <section id="branch-selector">
      <select id="branch-select" multiple placeholder="Select branches..."></select>
    </section>

    <section id="schedule-container">
      <p class="loading">Loading schedule data...</p>
    </section>

    <footer>
      <p id="last-updated"></p>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/tom-select@2.4.1/dist/js/tom-select.complete.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
